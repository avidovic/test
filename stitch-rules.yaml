kind: Rules
metadata:
  namespace: k8s-add-labels
spec:
  - name: "k8s.AddPod-pre"
    condition:
      deployedType: k8s.Resources
      preProcessing: true
    processor:
      - type: addYamlObject
        description: "Using add yaml object processor to add PDB"
        merge:
          type: none
        parameters:
          yaml: |
            apiVersion: policy/v1beta1
            kind: PodDisruptionBudget
            metadata:
              name: zk-pdb
            spec:
              minAvailable: 2
              selector:
                matchLabels:
                  app: zookeeper